<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
    stroke-opacity: .6;
}

.node {
  stroke: #fff;
    stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 2000,
    height = 1000;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height]);

d3.tsv("Program Faculty Lookup.txt", function(error, lookup) {
    if(error) throw error;
    var lookupTable = {};
    lookup.forEach(function(program) {
        lookupTable[program.name] = program.faculty;
    });

    var color = d3.scale.ordinal()
        .domain(["02", "03", "04", "05", "06", "07", "13", "14", "15", "21", "22", "23", "24"])
        .range(["#009933", "#ff0000", "#0000cc", "#ffff00", "#003300", "#8c8c8c", "#cc00cc", "#003366", "#ff66ff", "#66ffff", "#cc9900", "#ffcccc", "#ac1455"]);
    console.log(lookupTable);

    d3.tsv("UPDATED program transfer.txt", function(error, links) {
      if (error) throw error;
        console.log(links);
      var nodesByName = {};

      // Create nodes for each unique source and target.
      links.forEach(function(link) {
        link.source = nodeByName(link.source);
        link.target = nodeByName(link.target);
      });

      // Extract the array of nodes from the map by name.
      var nodes = d3.values(nodesByName);

      // Create the link lines.
      var link = svg.selectAll(".link")
          .data(links)
        .enter().append("line")
          .attr("class", "link");

      // Create the node circles.
      var node = svg.selectAll(".node")
          .data(nodes)
        .enter().append("circle")
          .attr("class", "node")
          .attr("r", 4.5)
          .style("fill", function(d) {return color(lookupTable[d.name]);})
          .call(force.drag);

        node.append("title")
            .text(function(d) {return d.name;})

      // Start the force layout.
      force
          .nodes(nodes)
          .links(links)
          .linkDistance(40)
    //      .linkStrength(0.08)
          .on("tick", tick)
          .start();

      function tick() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      }

      function nodeByName(name) {
        return nodesByName[name] || (nodesByName[name] = {name: name});
      }
    });
});

</script>
